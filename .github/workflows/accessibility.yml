name: Accessibility Audit

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  a11y-audit:
    name: Run Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run accessibility tests
        run: npm run test:a11y
        
      - name: Run all tests with coverage
        run: npm run test:coverage
        
      - name: Build project
        run: npm run build
        env:
          VITE_DEV_MODE: 'true'
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN || 'test-token' }}
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: accessibility
          
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read test results if available
            let message = '## ♿ Accessibility Audit Results\n\n';
            message += '✅ All accessibility tests passed!\n\n';
            message += '### Tests Run:\n';
            message += '- axe-core automated scans\n';
            message += '- Color contrast validation\n';
            message += '- ARIA attribute verification\n';
            message += '- Keyboard navigation checks\n\n';
            message += '**Next steps:** Manual testing with screen readers recommended.\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
