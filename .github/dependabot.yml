# Dependabot version updates configuration for Fire Santa Run
# This file configures automated dependency updates for:
# - npm packages (root application and API)
# - GitHub Actions workflows
# 
# See documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root application npm dependencies (React + Vite + TypeScript)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group all non-major updates together to reduce PR noise
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # Azure Functions API npm dependencies
  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
      - "api"
    commit-message:
      prefix: "chore(deps-api)"
      include: "scope"
    groups:
      # Group all non-major updates together to reduce PR noise
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(actions)"

