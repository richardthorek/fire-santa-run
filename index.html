<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations: DNS prefetch and preconnect for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://api.mapbox.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Default Meta Tags (will be overridden by React Helmet) -->
    <meta name="description" content="Track Santa in real-time as your local Rural Fire Service brings Christmas joy to your community. Plan routes, share tracking links, and spread holiday cheer!" />
    <meta name="theme-color" content="#D32F2F" />
    
    <!-- Default Open Graph Tags -->
    <meta property="og:site_name" content="Fire Santa Run" />
    <meta property="og:type" content="website" />
    
    <title>Fire Santa Run</title>
    
    <!-- Critical CSS for initial render - inlined for performance -->
    <style>
      /* Reset and base styles */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #FAFAFA;
        color: #212121;
      }
      /* Loading screen styles */
      #msal-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #FAFAFA;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #msal-loading > div {
        text-align: center;
      }
      #msal-loading .emoji {
        font-size: 64px;
        margin-bottom: 1rem;
      }
      #msal-loading p {
        font-size: 1.125rem;
        color: #424242;
      }
    </style>
    
    <!-- Google Fonts - Load asynchronously to avoid render blocking -->
    <!-- Using media="print" initially, then switch to "all" once loaded via JavaScript -->
    <!-- Fallback: System fonts if JavaScript disabled -->
    <link 
      id="google-fonts-link"
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800;900&family=Quicksand:wght@400;500;600;700&display=swap"
      media="print"
    >
    <noscript>
      <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@400;500;600;700;800&family=Nunito:wght@400;600;700;800;900&family=Quicksand:wght@400;500;600;700&display=swap"
      >
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading screen shown while MSAL initializes (removed when React mounts) -->
    <div id="msal-loading">
      <div>
        <div class="emoji">ðŸŽ…</div>
        <p>Loading Fire Santa Run...</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
